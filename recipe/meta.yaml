{% set version = "0.8.2" %}

package:
  name: nbserverproxy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nbserverproxy/nbserverproxy-{{ version }}.tar.gz
  sha256: cbb9abd0d067793d77a3b1d841185f65415ea79f3c7ddd2dfb98aa0806e801a8

build:
  number: 0
  skip: True  # [py2k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - notebook

test:
  imports:
    - nbserverproxy

about:
  home: https://github.com/jupyterhub/nbserverproxy
  license: BSD 3-Clause
  license_family: BSD
#  license_file: LICENSE
  summary: Jupyter server extension to proxy web services

extra:
  recipe-maintainers:
    - ocefpaf
    - lsetiawan
